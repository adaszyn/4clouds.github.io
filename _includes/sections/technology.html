<section id="technology" class="blue-grey darken-3">
  <div class="container white-text">
    <h3>{{ sections.technology }}</h3>
    {% for item in technologies %}
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-2">
          <div class="card-content">
            <h5 class="card-title">{{ item.title }}:</h5>
            <p class="flow-text">{{ item.body }}</p>
          </div>
          <div class="card-action">
            <div class="row">
              {% for icon in item.icons %}
              <div class="{{ icon.cls }}">
                <div class="technology-logo" style="background-image: url({{ icon.url }})"></div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="row">
      <div class="col s12">&nbsp;</div>
    </div>
  </div>
</section>
