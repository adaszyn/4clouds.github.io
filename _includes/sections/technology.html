{% if page.lang == "pl" %}
    {% assign technologies = site.data.technology %}
{% else %}
    {% assign technologies = site.data.technology_en %}
{% endif %}
<section id="technology" class="blue-grey darken-3">
  <div class="container white-text">
    <h3>{{ sections.technology }}</h3>
    {% for item in technologies %}
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-2">
          <div class="card-content">
            <div class="card-title">{{ item.title }}:</div>
            {{ item.body }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="row">
      <div class="col s12">&nbsp;</div>
    </div>
  </div>
</section>
