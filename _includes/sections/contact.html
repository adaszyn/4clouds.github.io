<section id="contact">
  <div id="map"></div>
  <div id="components">
    <div class="section container">
      <div class="row">
        <div class="col s12">
          <h3>{{ sections.contact }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col l5 m6 s10 offset-s1 ">

          <div class="card blue-grey darken-1 ">
            <div class="card-content white-text">
              <p class="flow-text">{{ contact.address}}</p>
              <p class="flow-text"><br /></p>
              <p class="flow-text">
                {{ contact.email}}<br />
                {{ contact.phone}}<br />
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
