{% if page.lang == "pl" %}
    {% assign team = site.data.team %}
{% else %}
    {% assign team = site.data.team_en %}
{% endif %}

<section id="team">
    <div class="container">
        <div class="row center-align">
            <div class="col s12">
                <h3 class="grey-bottom-border">{{ sections.team }}</h3>
            </div>
        </div>
        <div class="row center-align">
            <img src="img/squares.svg" width="100px"/>
            <p>{{ team.story}}</p>

            <div class="row"></div>
            {% for item in team.partners %}
            <div class="{{ item.cls }}">
                <div class="row">
                    <img src="{{ site.url }}/{{ item.img }}" width="70%" class="team-image"/>
                </div>
                <div class="row">
                    <h4>{{ item.name }}</h4>
                    <p>{{ item.title }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row center-align">
            <div class="col s12 m12 l12 center-align">
                <h3>{{team.team_title}}</h3>
                <p>{{team.team_body}}</p>
                <img src="img/squares.svg" width="100px"/>

            </div>

        </div>

    </div>
</section>
