{% if page.lang == "pl" %}
    {% assign slogans = site.data.slogans %}
{% else %}
    {% assign slogans = site.data.slogans_en %}
{% endif %}

<section id="slogan" class="parallax-container valign-wrapper">
    <div class="slider fullscreen">
        <ul class="slides">
          {% for item in slogans %}
          <li>
              <img src="{{ site.url }}/{{ item.i}}">
              <div class="caption center-align valigns slogan-outer">
                  <div class="slogan-inner">
                      <h3>{{ item.h}}</h3>
                      <h5 class="light text-lighten-3">{{ item.t}}</h5>
                  </div>
              </div>
          </li>
          {% endfor %}
        </ul>
    </div>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
            </div>
            <div class="back">
            </div>
        </div>
    </div>
    <div class="parallax">
    </div>
    <div class="footer"></div>
</section>
