<style>

</style>
<section id="slogan" class="parallax-container valign-wrapper">
    <div class="slider fullscreen">
        <video autoplay loop poster="/img/bg/first-shot.png" id="bgvid">
            <!--<source src="polina.webm" type="video/webm">-->
            <source src="/video/cloudsvideo.mp4" type="video/mp4">
        </video>
        <ul class="slides">
          {% for item in slogans %}
          <li>
              <img>
              <div class="caption center-align slogan-outer">
                  <div class="slogan-inner valign">
                    <div class="container">
                      <h3>{{ item.h }}</h3>
                      <h5 class="light text-lighten-3">{{ item.t }}</h5>
                    </div>
                  </div>
              </div>
          </li>
          {% endfor %}
        </ul>
    </div>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
            </div>
            <div class="back">
            </div>
        </div>
    </div>
    <div class="slogan-footer"></div>
</section>
