- title: SIECI I SERWERY
  body: |
    Zajmujemy się projektowaniem, wdrażaniem oraz utrzymaniem systemów sieciowych, optymalizując je w zakresie wydajności oraz dostosowania do potrzeb klientów.
    Naszą specjalnościa są sieci w tym bezprzewodowe przystosowane do transportu i przechowywania mediów: sieci multicastowe <b>IGMP</b>, <b>PIM</b>, <b>MSDP</b>.
    Posiadamy kompetencje w zakresie systemów serwerowych, z wykorzystaniem technologii wirtualizacyjnych <b>VMWare</b>, <b>XEN</b>, <b>KVM</b>, oraz przechowywania danych, pamięci masowych sieci <b>SAN</b>.
    Będąc autoryzowanym partnerem największych centrów danych doradzamy wybór dostawcy w modelu <b>IaaS</b>, <b>SaaS</b>, <b>PaaS</b> z analizą skali i wykorzystaniem modelu "pay per use".
    Mamy doświadczenie z wykorzystaniem usług <b>Amazon Web Service</b> – <b>EC2</b>, <b>S3</b>, <b>VPC</b>, <b>Route53</b>.
