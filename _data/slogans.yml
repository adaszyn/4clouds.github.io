- i: /img/bg/clouds-dark.jpg
  h: Uwolnimy Cię od zbędnych kosztów infrastruktury IT.
  t: Techologia jest dojrzała a oferta rynkowa usług róznorodna, pora zdecydować jak oszczedzając zapewnić sobie lepszą jakośc systemów i danych.

- i: /img/bg/clouds-darkblue.jpg
  h: Obsłużymy okresy wzmożonego zapotrzebowania na moc obliczeniową i miejsce na dane.
  t: Elastyczność oznacza automatyczne i dynamiczne skalowanie. Twoje serwisy będą zawsze dostępne, jednocześnie nie płacą za to czego nie używasz.

- i: /img/bg/clouds-dolomite.jpg
  h: Chmura oznacza przejscie od kosztów inwestycyjnych do operacyjnych.
  t: W modelu "pay for use", bez potrzeby ponoszenia dużych kosztów, uzyskasz dostęp do optymalnego środowiska na żądanie

- i: /img/bg/clouds-darkblue.jpg
  h: Bezpieczeństwo Twoich danych będzie w rękach specjalistów.
  t: Migracja do chmury oznacza zwiększenie poziomu bezpieczeństwa, konfiguracja będzie zaprojektowana i testowana prze profesjonlistów od bezpieczeństwa sieci.

- i: /img/bg/clouds-sky.jpg
  h: Skoncentruj się na tym, co naprawdę istotne dla Twojego biznesu.
  t: Przerprowadż swoje serwery i systemy do chmury i zapomnij o awariach.
