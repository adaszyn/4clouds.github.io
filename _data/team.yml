story: |
    To przede wszystkim ciągła fascynacja technologią i rewolucją w dostępie do informacji i komunikacji. Spotkaliśmy się na lokalnym uniwersytecie
    zakładając Uczelniane Centrum Komputerowe w okresie pionierskim Internetu i sieci rozległych. Po kilku latach przenieśliśmy się do jednej z najbardziej
    zaawansowanej  technologicznie firm  w ZIelonej Górze  Advanced Digital Broadcast, gdzie spotkaliśmy wielu doskonałych inżynierów. Dla nich i z nimi
    przez kilkanascie lat  skomplikowanych projektach z zakresu infastruktury i systemów IT z zastosowaniem najnowecześniejszych technologii i trendów
    W trójkę założyliśmy 4clouds.io aby nasza stworzyć własną firmę i propagować nowe trendy, które, w co wierzymy, zasadniczo zmienią świat IT.
