story: |
    To przede wszystkim ciągła fascynacja technologią i rewolucją w dostępie do informacji i komunikacji.
    Spotkaliśmy się na lokalnym uniwersytecie, zakładając Uczelniane Centrum Komputerowe w okresie pionierskim Internetu i sieci rozległych.
    Po kilku latach przenieśliśmy się do jednej z najbardziej zaawansowanych technologicznie firm w Polsce Advanced Digital Broadcast.
    W ADB podejmowaliśmy z sukcesem wiele wyzwań oraz spotkaliśmy wielu doskonałych specjalistów.
    Dla nich i z nimi przez kilkanaście lat projektowaliśmy i wdrażaliśmy rozwiązania z zakresu infrastruktury i systemów IT stosując innowacyjne technologie.
    Razem założyliśmy 4clouds.io aby realizować naszą wizję kompleksowych usług dla wszystkich, którzy chcą wykorzystać nowe technologie, zyskując lepszą jakość wydając mniej.
